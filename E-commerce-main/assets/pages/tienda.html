<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/b139b5829f.js" crossorigin="anonymous"></script>
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar  justify-content-between">
                <div class="nav-logo">
                    <a href="tienda.html" class="navbar-brand">
                        <img src="../img/bolsa.png" alt="bolsa">
                    </a>
                </div>
                <form class="form-inline d-flex mt-1">
                    <div class="nav-cart">
                        <a class="img-cart" onclick="toggleCart()">
                            <img src="../img/carrito-de-compras.png" alt="">
                        </a>
                    </div>
                    
                </form>
              </nav>
        </div>
        <div id="hidden" class="hidden">
            <div class="container text-end">
                <button onclick="toggleCart()" class="btn exit">x</button>
            </div>
            <div id="cartView" class="container">
                
            </div>  
        </div>
    </header>
    
    <div class="container container-p">

        <div class="row">
            <h2>Nuestros Productos</h2>
        </div>
        <div class="row" id="product-container-p"></div>
    </div>
        
    <script src="../js/appTienda.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/50ead72691.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
