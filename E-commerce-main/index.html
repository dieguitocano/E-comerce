<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/b139b5829f.js" crossorigin="anonymous"></script>
    <link href="./assets/css/styles.css" rel="stylesheet" >
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar  justify-content-between">
                <div class="nav-logo">
                    <a href="#" class="navbar-brand">
                        <img src="./assets/img/bolsa.png" alt="">
                    </a>
                </div>
                <form class="form-inline d-flex mt-1">
                    <div >
                        <input class="form-control mr-sm-2 mr-2" type="search" placeholder="Buscar" aria-label="Search">
                    </div>
                    <div class="ms-2">
                        <button class="btn btn-primary my-2 my-sm-0" type="submit">Buscar</button>
                    </div>
                    <div class="nav-cart">
                        <a href="#" class="img-cart">
                            <img src="./assets/img/carrito-de-compras.png" alt="">
                        </a>
                    </div>
                </form>
              </nav>
        </div>
    
    </header>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 mt-5">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createProduct">
                    Crear Product
                </button>
                <button type="button" class="btn btn-success1">
                    <a href="./assets/pages/tienda.html" class="shop">Ver Productos</a> 
                </button>
            </div>
            <div class="modal fade" id="createProduct" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Agregar Producto</h5>
                        </div>
                        <div class="modal-body">
                            <form onsubmit="event.preventDefault(), createProduct()" id="form">
                                <div class="mb-3">
                                <label for="product" class="form-label">Nombre del Producto</label>
                                <input type="text" class="form-control" id="product">
                                </div>
                                <div class="mb-3">
                                    <label for="price" class="form-label">Precio</label>
                                    <input type="text" class="form-control" id="price">
                                </div>
                                <div class="mb-3">
                                    <label for="image" class="form-label">imagen</label>
                                    <input type="text" class="form-control" id="image">
                                </div>
                                <div class="text-end">
                                    <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Agregar</button>
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="product-container">
            
        </div>
        <!-- Modal Edit -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form onsubmit="event.preventDefault(), updateProduct()">
                        <div class="mb-3">
                          <label for="edit-product" class="form-label">Nombre del Producto</label>
                          <input type="text" class="form-control" id="edit-product">
                        </div>
                        <div class="mb-3">
                            <label for="edit-price" class="form-label">Precio</label>
                            <input type="text" class="form-control" id="edit-price">
                        </div>
                        <div class="mb-3">
                            <label for="edit-image" class="form-label">imagen</label>
                            <input type="text" class="form-control" id="edit-image">
                        </div>
                        <div class="text-end">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Actualizar</button>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </div>
        
    </div>
    <script src="./assets/js/app.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/50ead72691.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
